---
- name: Setup Python if not installed
  block:
    - name: Check if Python is installed
      raw: "/bin/bash -c 'test -f {{ python['path'] }}'"
  rescue:
    - name: Setup Python if not installed
      raw: "/bin/bash -c '(apt-get update && apt-get install {{ python['pkg_name'] }}) || (dnf install -y {{ python['pkg_name'] }})'"
  always:
    - name: Gathering Facts
      setup: ~

- name: Now, setup wanted apps with Aptitude
  apt:
    pkg:
    - qemu-guest-agent
    - python3
    - python-is-python3
    - network-manager
    - nmon
    - telnet
    - mlocate
    - sudo
    - dnsutils
    - vim
    - snmpd
    - bash-completion
    - ssh
    - unattended-upgrades
    - ntp
    - rsyslog
    - figlet
  when: host_config['os'] == "debian" or host_config['os'] == "ubuntu"

- name: Now, setup wanted apps with Dnf
  apt:
    dnf:
    - qemu-guest-agent
    - python3
    - python-is-python3
    - network-manager
    - nmon
    - telnet
    - mlocate
    - sudo
    - dnsutils
    - vim
    - snmpd
    - bash-completion
    - ssh
    - dnf-automatic
    - ntp
    - rsyslog
    - figlet
  when: host_config['os'] == "rocky"